<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Login</h1>
            <div class="border border-primary">
                <p>register here!</p>
                <form action="" method="post">
                    {%csrf_token%}

                    <div class="mb-3">
                        <input type="text" placeholder="firstname" class="form-control" name="f_name">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="lasttname" class="form-control" name="l_name">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="email" class="form-control" name="e_mail">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="username" class="form-control" name="u_name">
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="password" class="form-control" name="pwd">
                    </div>
                    <button type="submit">register</button>
                </form>

            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
