<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">


            <div class="card text-bg-dark mt-5" style="width:30rem;">
                <img src="{%static 'images/images.jpg'%}" class="card-img" alt="..." style="width: 100%;">
                <div class="card-img-overlay">
                    <p class="card-text mt-5 ms-5 ">

                    <form action="" method="post">
                        {%csrf_token%}
                        {{form.as_p}}
                        <div class="mb-3">
                            <input type="text" name="word" class="from-control" placeholder="Enter your text">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-light ">Submit</button>
                            <a href="{%url 'calc-home'%}" class="text-light ms-5">Home</a>

                        </div>
                    </form>


                </div><div class="div">
                        <div class="col-4"></div>
                        <div class="col-4">
                              {%if res%}
                    {%for k,v in res.items%}
                    <div>
                        <span>{{k}}</span>
                        <span>{{v}}</span>
                    </div>

                    {%endfor%}
                    {%endif%}

                        </div>
                        <div class="col-4"></div>
                <div class="col-4">

                    </div>

                </div>
            </div>
        </div>

</body>
</html>
