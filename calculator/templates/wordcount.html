<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container"></div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="" method="post">
            {%csrf_token%}
            <div class="mb-3">
                <input type="text" name="word" class="from-control" placeholder="Enter your text">
            </div>

            <div class="mb-3">
                <button type="submit">click</button>
            </div>
        </form>

    </div>
    <div class="col-4">
        {%if res%}
        {%for k,v in res.items%}
        <div>
            <span>{{k}}</span>
            <span>{{v}}</span>
        </div>

        {%endfor%}
        {%endif%}
    </div>
</div>

</body>
</html>
